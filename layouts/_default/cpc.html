{{ define "head" }}
  <link rel="stylesheet" href="/css/cpc-calculator.css" />
{{ end }}

{{ define "content" }}
<article class="page single">
    <h1 class="single-title">{{ .Title }}</h1>

    <div class="content" id="content">
        <div id="cpc-calculator"></div>
    </div>

    <script src="/js/calculators/cpc-calculator.js"></script>

    <div class="cpc-extra-content">
      {{ .Content }}
    </div>
</article>
{{ end }}
